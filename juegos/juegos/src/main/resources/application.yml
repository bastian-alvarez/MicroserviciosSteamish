server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:catalog;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update  
    show-sql: true
    properties:
      "[hibernate.format_sql]": true

springdoc:
  api-docs.path: /api-docs
  swagger-ui.path: /swagger-ui.html
