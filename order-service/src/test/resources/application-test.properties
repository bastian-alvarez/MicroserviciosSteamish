# Test Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway/Liquibase for tests
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Game Catalog Service URL (mock for tests)
game.catalog.service.url=http://localhost:3002

# Library Service URL (mock for tests)
library.service.url=http://localhost:3004




