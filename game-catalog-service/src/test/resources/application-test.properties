# Test Database Configuration - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Flyway/Liquibase for tests
spring.flyway.enabled=false
spring.liquibase.enabled=false

# JWT Configuration for tests
jwt.secret=test_secret_key_for_testing_only
jwt.expiration=86400000

# Auth Service URL (mock for tests)
auth.service.url=http://localhost:3001

# File Upload Configuration for tests
file.upload-dir=uploads/game-images
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




