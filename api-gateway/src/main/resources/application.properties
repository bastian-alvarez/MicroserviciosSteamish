server.port=${PORT:8080}
server.address=0.0.0.0

# Application Name
spring.application.name=api-gateway

# Eureka Client Configuration
# Usar URL pública de Eureka si está disponible, sino localhost
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:https://13wfn3bx-8761.brs.devtunnels.ms/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.client.healthcheck.enabled=true

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Timeout Configuration
spring.cloud.gateway.httpclient.connect-timeout=10000
spring.cloud.gateway.httpclient.response-timeout=30000

# Routes Configuration
# Auth Service
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**,/api/users/**,/api/admin/**,/api/notifications/**

# Game Catalog Service
spring.cloud.gateway.routes[1].id=game-catalog-service
spring.cloud.gateway.routes[1].uri=lb://game-catalog-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/games/**,/api/categories/**,/api/genres/**,/api/comments/**,/api/ratings/**,/api/moderator/**

# Order Service
spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=lb://order-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/orders/**

# Library Service
spring.cloud.gateway.routes[3].id=library-service
spring.cloud.gateway.routes[3].uri=lb://library-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/library/**

# Actuator
management.endpoints.web.exposure.include=health,info,gateway
management.endpoint.gateway.enabled=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG

